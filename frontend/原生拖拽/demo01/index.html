<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    #container {
      width: 200px;
      height: 200px;
      padding: 10px;
      border: 1px solid #aaaaaa;
    }
  </style>
</head>

<body>
  <p>拖动图片到矩形框中:</p>
  <div id="container" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  <br>
  <img id="drag" src="./logo.png" draggable="true" ondragstart="drag(event)" width="200" height="200">
  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drag(ev) {
      ev.dataTransfer.setData("channel-01", ev.target.id);
    }

    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("channel-01");
      ev.target.appendChild(document.getElementById(data));
    }
  </script>
</body>

</html>
